<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error de Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container text-center">
    <div class="card shadow p-5 border-0 mx-auto" style="max-width: 500px;">
        <h2 class="fw-bold">¡Fallo Crítico!</h2>
        <div class="alert alert-light border my-4">
            <code class="text-dark" th:text="${error}">Mensaje de error técnico</code>
        </div>
        <p class="text-muted">Parece que la táctica ha fallado. Regresa al inicio para intentarlo de nuevo.</p>
        <div class="d-grid gap-2">
            <a href="/inazuma-characters" class="btn btn-primary">Volver a Personajes</a>
            <a href="/" class="btn btn-link">Ir al Panel Principal</a>
        </div>
    </div>
</div>
</body>
</html>

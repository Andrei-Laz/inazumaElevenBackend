<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Hissatsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Detalles del Hissatsu</h2>
        <a href="/hissatsus" class="btn btn-outline-secondary">Volver a la lista</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${hissatsu.name}">Nombre del Hissatsu</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${hissatsu.hissatsuId}"></span></p>
            <p class="card-text"><strong>Elemento:</strong> <span th:text="${hissatsu.element}"></span></p>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${hissatsu.description} ?: 'Sin descripción'"></span></p>
        </div>
    </div>

    <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/hissatsus/{id}/edit(id=${hissatsu.hissatsuId})}" class="btn btn-warning">Editar</a>
        <a href="/hissatsus" class="btn btn-outline-secondary">Volver a la lista</a>
    </div>
</div>
</body>
</html>

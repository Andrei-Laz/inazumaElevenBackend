<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles Técnica - Inazuma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .hissatsu-card { border-radius: 15px; overflow: hidden; border: none; }
        .hero-banner { background: linear-gradient(45deg, #004da6, #00b894); color: white; padding: 40px 20px; }
        .power-circle { width: 100px; height: 100px; border: 8px solid #fcc200; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; background: white; color: #333; margin: 0 auto; }
        .element-pill { padding: 10px 20px; border-radius: 50px; font-weight: bold; color: white; display: inline-block; }
        .element-FIRE { background-color: #ff4d4d; }
        /* Add other element colors as needed */
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card hissatsu-card shadow-lg mx-auto" style="max-width: 700px;">
        <div class="hero-banner text-center">
            <h1 class="display-5 fw-bold text-uppercase mb-0" th:text="${hissatsu.name}">Fire Tornado</h1>
            <p class="opacity-75 mt-2 mb-0">Hissatsu Técnica Especial</p>
        </div>

        <div class="card-body p-4">
            <div class="row align-items-center mb-4">
                <div class="col-md-6 text-center">
                    <div class="power-circle shadow-sm" th:text="${hissatsu.power}">80</div>
                    <small class="text-muted fw-bold d-block mt-2">POTENCIA</small>
                </div>
                <div class="col-md-6 text-center text-md-start">
                    <div th:class="'element-pill mb-2 element-' + ${hissatsu.element}">
                        <i class="bi bi-stars"></i> <span th:text="${hissatsu.element}"></span>
                    </div>
                    <div class="h4 mt-2">
                        <span class="badge bg-dark text-uppercase" th:text="${hissatsu.type}"></span>
                    </div>
                </div>
            </div>

            <div class="bg-light p-4 rounded-4 border">
                <h5 class="fw-bold mb-3"><i class="bi bi-info-circle me-2"></i>Descripción del Movimiento</h5>
                <p class="lead italic" th:text="${hissatsu.description}">Sin descripción técnica registrada.</p>
            </div>
        </div>

        <div class="card-footer bg-white border-0 p-4 text-center">
            <div class="btn-group w-100">
                <a href="/hissatsus" class="btn btn-outline-secondary">Volver al Manual</a>
                <a th:href="@{/hissatsus/{id}/edit(id=${hissatsu.hissatsuId})}" class="btn btn-warning">Editar Técnica</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

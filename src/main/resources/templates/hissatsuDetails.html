<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Hissatsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .stat-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
        }
        .element-fire { background: linear-gradient(135deg, #ff6b6b, #ee5a24); color: white; }
        .element-wind { background: linear-gradient(135deg, #7ed6df, #0abde3); color: white; }
        .element-earth { background: linear-gradient(135deg, #96ceB4, #54a0ff); color: white; }
        .element-wood { background: linear-gradient(135deg, #55efc4, #00b894); color: white; }
        .element-void { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; }
        .type-shoot { background-color: #ff9ff3; color: #2d3436; }
        .type-dribble { background-color: #ff6b81; color: white; }
        .type-block { background-color: #48dbfb; color: #2d3436; }
        .type-catch { background-color: #1dd1a1; color: white; }
        .power-meter {
            height: 25px;
            background-color: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-gradient text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">üéØ Detalles del Hissatsu</h2>
                <a href="/hissatsus" class="btn btn-light">
                    <i class="bi bi-arrow-left"></i> Volver a la lista
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold mb-3" th:text="${hissatsu.name}">
                        Nombre del Hissatsu
                    </h1>

                    <div class="mb-4">
                        <span class="badge stat-badge me-2"
                              th:classappend="${'element-' + #strings.toLowerCase(hissatsu.element)}">
                            <i class="bi bi-droplet-fill"></i>
                            <span th:text="${hissatsu.element}">Elemento</span>
                        </span>
                        <span class="badge stat-badge me-2"
                              th:classappend="${'type-' + #strings.toLowerCase(hissatsu.type)}">
                            <i class="bi bi-lightning" th:if="${hissatsu.type == 'SHOOT'}"></i>
                            <i class="bi bi-person-running" th:if="${hissatsu.type == 'DRIBBLE'}"></i>
                            <i class="bi bi-shield-check" th:if="${hissatsu.type == 'BLOCK'}"></i>
                            <i class="bi bi-hand-index-thumb" th:if="${hissatsu.type == 'CATCH'}"></i>
                            <span th:text="${hissatsu.type}">Tipo</span>
                        </span>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">‚ö° Poder</label>
                        <div class="power-meter">
                            <div class="power-fill" th:style="${'width: ' + hissatsu.power + '%'}">
                                <span th:text="${hissatsu.power} + '%'">0%</span>
                            </div>
                        </div>
                        <small class="text-muted">
                            Potencia: <span th:text="${hissatsu.power}">0</span>/100
                        </small>
                    </div>

                    <div class="mb-4">
                        <h5 class="fw-bold mb-3">üìù Descripci√≥n</h5>
                        <div class="alert alert-info" th:if="${hissatsu.description}">
                            <p class="mb-0" th:text="${hissatsu.description}" style="white-space: pre-line;">
                                Sin descripci√≥n
                            </p>
                        </div>
                        <div class="alert alert-warning" th:unless="${hissatsu.description}">
                            <i class="bi bi-exclamation-triangle"></i> Este hissatsu no tiene descripci√≥n
                        </div>
                    </div>

                    <div class="alert alert-light border">
                        <h6 class="fw-bold mb-2">üìä Informaci√≥n T√©cnica</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-1"><strong>ID:</strong> <span th:text="${hissatsu.hissatsuId}">-</span></p>
                                <p class="mb-1"><strong>Elemento:</strong> <span th:text="${hissatsu.element}">-</span></p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-1"><strong>Tipo:</strong> <span th:text="${hissatsu.type}">-</span></p>
                                <p class="mb-1"><strong>Base de datos:</strong> <code>hissatsus</code></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-light">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/hissatsus/{id}/edit(id=${hissatsu.hissatsuId})}"
                   class="btn btn-warning btn-lg px-4">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a href="/hissatsus" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-list"></i> Volver a la lista
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

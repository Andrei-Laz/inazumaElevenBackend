<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Detalles del Personaje</h2>
        <a href="/inazuma-characters" class="btn btn-outline-secondary">Volver a la lista</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${character.nickname}">Nickname</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${character.characterId}"></span></p>
            <p class="card-text"><strong>Nombre:</strong> <span th:text="${character.name}"></span></p>
            <p class="card-text"><strong>Sexo:</strong> <span th:text="${character.sex}"></span></p>
            <p class="card-text"><strong>Elemento:</strong> <span th:text="${character.element}"></span></p>
            <p class="card-text"><strong>Posición:</strong> <span th:text="${character.position}"></span></p>

            <hr>
            <h6>Estadísticas:</h6>
            <div class="row">
                <div class="col-md-3"><strong>Kick:</strong> <span th:text="${character.kick}"></span></div>
                <div class="col-md-3"><strong>Dribble:</strong> <span th:text="${character.dribble}"></span></div>
                <div class="col-md-3"><strong>Block:</strong> <span th:text="${character.block}"></span></div>
                <div class="col-md-3"><strong>Catch:</strong> <span th:text="${character.catch}"></span></div>
                <div class="col-md-3"><strong>Technique:</strong> <span th:text="${character.technique}"></span></div>
                <div class="col-md-3"><strong>Speed:</strong> <span th:text="${character.speed}"></span></div>
                <div class="col-md-3"><strong>Stamina:</strong> <span th:text="${character.stamina}"></span></div>
                <div class="col-md-3"><strong>Luck:</strong> <span th:text="${character.luck}"></span></div>
            </div>
        </div>
    </div>

    <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/inazuma-characters/{id}/edit(id=${character.characterId})}" class="btn btn-warning">Editar</a>
        <a href="/inazuma-characters" class="btn btn-outline-secondary">Volver a la lista</a>
    </div>
</div>
</body>
</html>

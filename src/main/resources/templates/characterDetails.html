<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Inazuma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .player-header { background: #004da6; color: white; border-radius: 15px 15px 0 0; }
        .stat-label { font-size: 0.8rem; font-weight: bold; color: #666; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: 800; color: #004da6; }
        .progress { height: 8px; border-radius: 10px; background-color: #e9ecef; }
        .progress-bar { background-color: #fcc200; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 800px;">
        <div class="player-header p-4 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="mb-0" th:text="${character.nickname}"></h1>
                <span class="opacity-75" th:text="${character.name}">Nombre Real</span>
            </div>
            <span class="badge bg-warning text-dark fs-5" th:text="${character.position}">FW</span>
        </div>

        <div class="card-body p-4">
            <div class="row mb-4 text-center">
                <div class="col-4 border-end">
                    <div class="stat-label">Elemento</div>
                    <div class="fw-bold fs-5" th:text="${character.element}"></div>
                </div>
                <div class="col-4 border-end">
                    <div class="stat-label">Sexo</div>
                    <div class="fw-bold fs-5" th:text="${character.sex}"></div>
                </div>
                <div class="col-4">
                    <div class="stat-label">ID Registro</div>
                    <div class="fw-bold fs-5" th:text="${character.characterId}"></div>
                </div>
            </div>

            <h5 class="border-bottom pb-2 mb-3">ðŸ“ˆ EstadÃ­sticas de Juego</h5>
            <div class="row g-4">
                <div th:each="s : ${ {'kick', 'dribble', 'block', 'catch', 'technique', 'speed', 'stamina', 'luck'} }" class="col-md-6">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="stat-label" th:text="${s}"></span>
                        <span class="stat-value" th:text="${character['__${s}__']}">0</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             th:style="'width:' + (${character['__${s}__']} / 200 * 100) + '%'"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer bg-white p-3 d-flex justify-content-between">
            <a href="/inazuma-characters" class="btn btn-outline-secondary">Volver al Listado</a>
            <a th:href="@{/inazuma-characters/{id}/edit(id=${character.characterId})}" class="btn btn-warning px-4">Editar Datos</a>
        </div>
    </div>
</div>
</body>
</html>

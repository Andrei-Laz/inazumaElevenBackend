<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Técnicas - Inazuma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --inazuma-blue: #004da6; }
        body { background-color: #f0f4f8; }
        .table-container { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .element-FIRE { background: linear-gradient(135deg, #ff6b6b, #ee5a24); color: white; }
        .element-WIND { background: linear-gradient(135deg, #7ed6df, #0abde3); color: white; }
        .element-EARTH { background: linear-gradient(135deg, #96ceB4, #e67e22); color: white; }
        .element-WOOD { background: linear-gradient(135deg, #55efc4, #00b894); color: white; }
        .element-VOID { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; }
        .power-bar-bg { height: 12px; background: #eee; border-radius: 6px; overflow: hidden; width: 100px; }
        .power-bar-fill { height: 100%; background: #fcc200; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="bi bi-book-half me-2"></i>Libro de Técnicas</h2>
        <div>
            <a href="/" class="btn btn-outline-secondary me-2">Inicio</a>
            <a href="/hissatsus/new" class="btn btn-success fw-bold">+ Nueva Técnica</a>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th class="ps-4">Nombre</th>
                <th>Elemento</th>
                <th>Tipo</th>
                <th>Poder Base</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="his : ${hissatsus}">
                <td class="ps-4">
                    <div class="fw-bold" th:text="${his.name}"></div>
                    <small class="text-muted" th:text="${#strings.abbreviate(his.description, 40)}"></small>
                </td>
                <td>
                    <span th:class="'badge rounded-pill element-' + ${#strings.toUpperCase(his.element)}" th:text="${his.element}"></span>
                </td>
                <td>
                        <span class="badge bg-light text-dark border">
                            <i class="bi bi-lightning-fill text-warning" th:if="${his.type == 'SHOOT'}"></i>
                            <i class="bi bi-shield-fill text-primary" th:if="${his.type == 'BLOCK'}"></i>
                            <i class="bi bi-wind text-info" th:if="${his.type == 'DRIBBLE'}"></i>
                            <i class="bi bi-hand-index-fill text-success" th:if="${his.type == 'CATCH'}"></i>
                            <span th:text="${his.type}"></span>
                        </span>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="power-bar-bg me-2">
                            <div class="power-bar-fill" th:style="'width: ' + ${his.power} + '%'"></div>
                        </div>
                        <small class="fw-bold" th:text="${his.power}"></small>
                    </div>
                </td>
                <td class="text-center">
                    <div class="btn-group shadow-sm">
                        <a th:href="@{/hissatsus/{id}(id=${his.hissatsuId})}" class="btn btn-sm btn-info text-white"><i class="bi bi-search"></i></a>
                        <a th:href="@{/hissatsus/{id}/edit(id=${his.hissatsuId})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/hissatsus/{id}/delete(id=${his.hissatsuId})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar esta técnica del registro?');"><i class="bi bi-trash"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hissatsus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Hissatsus</h2>
        <a href="/" class="btn btn-outline-secondary">Inicio</a>
    </div>

    <a href="/hissatsus/new" class="btn btn-success mb-3">Agregar Nuevo Hissatsu</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Elemento</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="his : ${hissatsus}">
                <td th:text="${his.hissatsuId}"></td>
                <td th:text="${his.name}"></td>
                <td th:text="${his.element}"></td>
                <td th:text="${his.description}"></td>
                <td>
                    <a th:href="@{/hissatsus/{id}(id=${his.hissatsuId})}" class="btn btn-sm btn-info">Ver</a>
                    <a th:href="@{/hissatsus/{id}/edit(id=${his.hissatsuId})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/hissatsus/{id}/delete(id=${his.hissatsuId})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Eliminar este hissatsu?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hissatsu.hissatsuId == null} ? 'Nueva T√©cnica' : 'Editar T√©cnica'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .form-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .input-group-text { background-color: #f8f9fa; border-right: none; }
        .form-control { border-left: none; }
        .power-display { font-size: 2rem; font-weight: 800; color: #004da6; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card form-card">
                <div class="card-header bg-primary text-white p-4 text-center">
                    <h3 class="mb-0 fw-bold" th:text="${hissatsu.hissatsuId == null} ? '‚ú® Crear Supert√©cnica' : '‚úèÔ∏è Editar Supert√©cnica'"></h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/hissatsus}" th:object="${hissatsu}" method="post">
                        <input type="hidden" th:field="*{hissatsuId}" />

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase">Nombre del Hissatsu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lightning-charge"></i></span>
                                <input type="text" class="form-control form-control-lg" th:field="*{name}" required placeholder="Ej: Tornado de Fuego" />
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label fw-bold small">Elemento</label>
                                <select class="form-select" th:field="*{element}" required>
                                    <option value="FIRE">üî• Fuego</option>
                                    <option value="WIND">üå™Ô∏è Aire</option>
                                    <option value="EARTH">‚õ∞Ô∏è Monta√±a</option>
                                    <option value="WOOD">üå≥ Bosque</option>
                                    <option value="VOID">‚ö™ Nada</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold small">Tipo de Acci√≥n</label>
                                <select class="form-select" th:field="*{type}" required>
                                    <option value="SHOOT">‚öΩ Tiro</option>
                                    <option value="BLOCK">üõ°Ô∏è Bloqueo</option>
                                    <option value="DRIBBLE">üèÉ Drible</option>
                                    <option value="CATCH">üß§ Parada</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4 text-center p-3 bg-light rounded shadow-sm">
                            <label class="form-label fw-bold d-block text-uppercase small">Potencia de T√©cnica</label>
                            <span id="powerVal" class="power-display" th:text="*{power}">50</span>
                            <input type="range" class="form-range" th:field="*{power}" min="0" max="100"
                                   oninput="document.getElementById('powerVal').innerText = this.value">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small">Descripci√≥n / Efecto</label>
                            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Describe la animaci√≥n o el efecto especial..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/hissatsus" class="btn btn-outline-secondary px-4">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-5 fw-bold">Guardar T√©cnica</button>
                        </div>
                    </form>
                </div>
            </div>

</html>

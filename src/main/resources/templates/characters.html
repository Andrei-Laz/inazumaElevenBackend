<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Personajes</h2>
        <a href="/" class="btn btn-outline-secondary">Inicio</a>
    </div>

    <a href="/inazuma-characters/new" class="btn btn-success mb-3">Agregar Nuevo Personaje</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nickname</th>
                <th>Nombre</th>
                <th>Elemento</th>
                <th>Posición</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="char : ${characters}">
                <td th:text="${char.characterId}"></td>
                <td th:text="${char.nickname}"></td>
                <td th:text="${char.name}"></td>
                <td th:text="${char.element}"></td>
                <td th:text="${char.position}"></td>
                <td>
                    <a th:href="@{/inazuma-characters/{id}(id=${char.characterId})}" class="btn btn-sm btn-info">Ver</a>
                    <a th:href="@{/inazuma-characters/{id}/edit(id=${char.characterId})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/inazuma-characters/{id}/delete(id=${char.characterId})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Eliminar este personaje?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${character.characterId == null} ? 'Nuevo Fichaje' : 'Editar Jugador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-box { background: #f8f9fa; border-radius: 10px; padding: 20px; border-left: 5px solid #004da6; }
        .form-label { font-weight: bold; color: #444; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white p-3">
                    <h3 class="mb-0 text-center" th:text="${character.characterId == null} ? 'üìù Registro de Nuevo Jugador' : '‚úèÔ∏è Editar Perfil de Jugador'"></h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/inazuma-characters}" th:object="${character}" method="post">
                        <input type="hidden" th:field="*{characterId}" />

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label text-uppercase small">Apodo *</label>
                                <input type="text" class="form-control border-primary" th:field="*{nickname}" required placeholder="Ej: Mark Evans" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-uppercase small">Nombre Real</label>
                                <input type="text" class="form-control" th:field="*{name}" />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">G√©nero</label>
                                <select class="form-select" th:field="*{sex}">
                                    <option value="MALE">Masculino</option>
                                    <option value="FEMALE">Femenino</option>
                                    <option value="UNKNOWN">Desconocido</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-danger">Elemento *</label>
                                <select class="form-select" th:field="*{element}" required>
                                    <option value="FIRE">Fuego üî•</option>
                                    <option value="WIND">Aire üå™Ô∏è</option>
                                    <option value="EARTH">Monta√±a ‚õ∞Ô∏è</option>
                                    <option value="WOOD">Bosque üå≥</option>
                                    <option value="VOID">Nada ‚ö™</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-primary">Posici√≥n *</label>
                                <select class="form-select" th:field="*{position}" required>
                                    <option value="GK">Portero (GK)</option>
                                    <option value="DF">Defensa (DF)</option>
                                    <option value="MF">Mediocentro (MF)</option>
                                    <option value="FW">Delantero (FW)</option>
                                </select>
                            </div>
                        </div>

                        <h5 class="mb-3">üìä Atributos Base</h5>
                        <div class="stats-box row g-3">
                            <div th:each="stat : ${ {'kick', 'dribble', 'block', 'catch', 'technique', 'speed', 'stamina', 'luck'} }" class="col-md-3">
                                <label class="form-label small text-uppercase" th:text="${stat}"></label>
                                <input type="number" class="form-control form-control-sm" th:field="*{__${stat}__}" min="0" max="200" />
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-end gap-2">
                            <a href="/inazuma-characters" class="btn btn-light border">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-4">Guardar en Base de Datos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
